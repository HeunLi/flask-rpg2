<!-- templates/game.html -->
{% extends "base.html" %}

{% block title %}Game{% endblock %}

{% block content %}
<div class="container mx-auto p-6 text-center">
    <h1 class="text-3xl font-bold">Welcome, {{ player_name }}!</h1>
    <p class="mt-4">Your adventure begins here...</p>
    <p class="mt-4">You picked the class: {{ player_class["class"] }}</p>
    <button onclick="window.location.href='{{ url_for('home') }}'" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-5 w-[100px]">
        Go Back Home
    </button>
</div>
{% endblock %}
