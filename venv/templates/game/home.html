<!-- templates/home.html -->
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mx-auto p-6 text-center relative">
    <!-- The image is positioned normally -->
    <img 
      class="h-auto w-full"
      src="{{ url_for('static', filename='images/bg_menu.png') }}"
      alt="image description"
    />
  
    <!-- This overlay covers the same space as the parent -->
    <div class="absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center">
      <h1 class="text-3xl font-bold text-white">
        Adventure Game
      </h1>
      <h1 class="text-3xl font-bold">Welcome, {{ player_name }}!</h1>
      <p class="mt-4 text-white">
        This is the main page of your Flask application.
      </p>
      <button onclick="window.location.href='{{ url_for('start') }}'"  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-5 w-[100px]">
        Play
      </button>     
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-5 w-[100px]">
        Exit
      </button>     
    </div>
  </div>
  
{% endblock %}
