<!-- templates/home.html -->
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mx-auto p-6 text-center relative">
    <!-- The image is positioned normally -->
    <img 
      class="h-auto w-full"
      src="{{ url_for('static', filename='images/bg_menu.png') }}"
      alt="image description"
    />
  
    <!-- This overlay covers the same space as the parent -->
    <div class="absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center">
      <h1 class="text-3xl font-bold mb-4 animate-fade-in">Enter Your Name & Select Your Class</h1>
        
      <div class="grid grid-cols-3 grid-rows-6 gap-4">
        <div class="row-span-5 col-span-2 ...">
            <div class="bg-white border border-gray-300 p-6 rounded-lg shadow-md h-[400px] w-[250px]">
                <h2 class="text-xl font-bold mb-4 text-neutral-900">Select your Class</h2>
                <p class="text-gray-700">This is a simple box created using Tailwind CSS.</p>
            </div>
        </div>  
        <div class="row-span-1 row-start-6">
            <p>1</p>
        </div>
        <div class="row-span-1 row-start-6">
            <p>2</p>
        </div>
      </div>
      <!-- Form now submits to the '/start' route -->
      <form action="{{ url_for('start') }}" method="POST" class="space-y-4">
          <!-- Input for the player's name -->
          <input 
              type="text" 
              name="player_name" 
              placeholder="Your Name" 
              required
              class="border-2 border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-600"
          />
          
          <!-- Radio buttons for class selection -->
          <div class="mt-4">
              <p class="font-medium">Select Your Class:</p>
              <label class="inline-flex items-center mr-4">
                  <input type="radio" name="player_class" value="1" required class="form-radio">
                  <span class="ml-2">Wizard</span>
              </label>
              <label class="inline-flex items-center mr-4">
                  <input type="radio" name="player_class" value="2" class="form-radio">
                  <span class="ml-2">Swordsman</span>
              </label>
              <label class="inline-flex items-center">
                  <input type="radio" name="player_class" value="3" class="form-radio">
                  <span class="ml-2">Ranger</span>
              </label>
          </div>
          
          <button 
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700"
          >
              Start Game
          </button>
      </form>
    </div>
  </div>
  
{% endblock %}
